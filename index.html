<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Generate A <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword() "><img src="./generate.png">Generate Password</button>
    </div>
    <script>
        const passwordBox = document.getElementById('password');
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const symbols = "!@#$%^&*()_+-={}[]|:;'<>,.?/~`";
        const numbers = "0123456789";
        const allChars = upperCase + lowerCase + symbols + numbers;
        function createPassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)]
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
            password += symbols[Math.floor(Math.random() * symbols.length)]
            password += numbers[Math.floor(Math.random() * numbers.length)]
            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)]
            }
            passwordBox.value = password;
        }
        function copyPassword() {
            password.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
